<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="calculadora">
        <div class="mostrador"></div>
        <div class="buttons">
            <button>C</button>
            <button><</button>
            <button>รท</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operation">x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operation">-</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="operation">+</button>
            <button class="operation doubled">=</button>

        </div>
    </div>
</body>
</html>

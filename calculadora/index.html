<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-ext">
        <div class="calculadora">
            <header class="mostrador">
                <div class="mostrador-visor">
                    <div class="mostrador-recentes">
                    </div>
                    <div class="mostrador-atual">
                    </div>
                    <div class="mostrador-resultado">
                    </div>
                </div>
            </header>
            <main>
                <div class="teclado">
                    <div class="num">
                        <button class="numeroCalc teclado-geral">7</button>
                        <button class="numeroCalc teclado-geral">8</button>
                        <button class="numeroCalc teclado-geral">9</button>
                        <button class="numeroCalc operadores">CE</button>
                        <button class="numeroCalc teclado-geral">4</button>
                        <button class="numeroCalc teclado-geral">5</button>
                        <button class="numeroCalc teclado-geral">6</button>
                        <button class="numeroCalc operadores">X</button>
                        <button class="numeroCalc teclado-geral">1</button>
                        <button class="numeroCalc teclado-geral">2</button>
                        <button class="numeroCalc teclado-geral">3</button>
                        <button class="numeroCalc operadores">/</button>
                        <button class="numeroCalc NumZero teclado-geral">0</button>
                        <button class="numeroCalc operadores">=</button>
                        <button class="numeroCalc operadores">+</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
